<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Film Focus</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="{% static 'movies/stylesheet.css' %}" rel="stylesheet" type="text/css">

    <style>
        .btn-circular {
            border-radius: 12px;
            padding: 0px 5px;

            text-align: center;
        }

</head>

<body style="padding: 60px;">

    <header>
        <nav class="navbar fixed-top navbar-expand-lg py-1" style="background-color: #141e24;">
            <div class="container">
                <a href="{% url 'movies:homepage' %}" class="navbar-brand"><h2>FilmFocus</h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a href="{% url 'movies:movie_index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item blue-text"><a href="{% url 'movies:movie_index' %}" class="nav-link">Movies</a></li>
                        <li class="nav-item"><a href="{% url 'movies:tag_index' %}" class="nav-link">Tags</a></li>
                    </ul>
                </div>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
            </div>
        </nav>
    </header>
    <br>


    <p>Title is : {{ Title }}, it was released in {{ Year }} </p>








    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" interval="5" style="height: 500px;">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" style="height:500px;" src="{% static 'movies/images/stock1.jpg' %}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" style="height:500px;" src="{% static 'movies/images/stock2.jpg' %}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" style="height:500px;" src="{% static 'movies/images/stock3.jpg' %}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
         </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
