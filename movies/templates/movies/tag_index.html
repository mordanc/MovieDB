<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Film Focus</title>
    <meta charset="utf-8">



    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="{% static 'movies/stylesheet.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
    <header>
        <h1 class="web-name">Film Focus</h1>
    </header>

    <div id="navbar-fixed">
        <a href="{% url 'movies:movie_index' %}">Home</a> &nbsp;
        <a href="{% url 'movies:movie_index' %}">Movies</a> &nbsp;
        <a href="{% url 'movies:tag_index' %}">Tags</a> &nbsp;
        <button style="float: right;">Search</button>
        <input type="text" style="float: right;
            padding: 6px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 14px;">
    </div>
    <hr>

    <h1>Tags</h1>

    <ul>
        {% for tag in tag_list %}
        <li><a href="{% url 'movies:tag_detail' tag.id %}">{{ tag.tag_name }}</a></li>
        {% endfor %}
    </ul>




    <script src="{% static 'functions.js' %}"></script>


</body>


</html>
